<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	
</head>
<body style="margin: 0;padding: 0;">
	<table id="dg" title="用户管理" class="easyui-datagrid" style="height:auto;margin: auto;"
            url="user_userlist.action"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
            	<th field="id" width="50" hidden="true">编号</th>
                <th field="username" width="50">昵称</th>
                <th field="name" width="50">姓名</th>
                <th field="sex" width="50">性别</th>
                <th field="tel" width="100">电话</th>
                <th field="email" width="100">邮箱</th>
                <th field="address" width="100">地址</th>
                <th field="picture" width="100">头像</th>
                <th field="credit" width="50">信用度</th>
                <th field="lifecoin" width="50">生活币</th>
                <th field="points" width="50">积分</th>
                <th field="fans" width="50">粉丝</th>
                <th field="attention" width="50">关注</th>
                <th field="time" width="50">注册时间</th>
            </tr>
        </thead>
    </table>
</body>
</html>
